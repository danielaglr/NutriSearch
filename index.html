<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NutriSearch</title>

    <link rel="stylesheet" href="./styles/utils/colors.css">
    <link rel="stylesheet" href="./styles/utils/fonts.css">
    <link rel="stylesheet" href="./styles/global/navbar.css">
    <link rel="stylesheet" href="./styles/components/index.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-c">
            <div class="nav-header">
                <a href="" class="nav-logo">
                    <img src="./assets/images/logo.png" alt="nutrisearch">
                </a>
            </div>
            <div class="nav-link-c">
                <div class="nav-links">
                    <a href="" class="nav-link"> home </a>
                    <a href="" class="nav-link"> about </a>
                    <a href="" class="nav-link"> nutrition </a>
                </div>
                <div class="main-link">
                    <a class="main-button" href=""> recipes </a>
                </div>
            </div>
        </div>
        <div class="nav-c-mobile">
            <div class="nav-display-mobile">
                <div class="nav-header-mobile">
                    <a href="" class="nav-logo-mobile">
                        <div class="logo-1">
                            <h1>Nutri</h1>
                        </div>
                        <div class="logo-2">
                            <h1>Search</h1>
                        </div>
                    </a>
                </div>
                <div class="hamburger-menu">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
            <div class="nav-link-mobile-c">
                <div class="nav-links-mobile">
                    <a href="" class="nav-link-m"> home </a>
                    <a href="" class="nav-link-m"> about </a>
                    <a href="" class="nav-link-m"> nutrition </a>
                    <a href="" class="nav-link-m"> recipes </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <main class="main-content">
        <!-- Hero -->
        <hero class="hero-container">
            <div class="hero-image">
                <img src="./assets/svgs/hero-image.svg">
            </div>
            <div class="hero-text">
                <div class="hero-title">
                    <h1>Best recipes, none of the hassle</h1>
                </div>
                <div class="hero-info">
                    <h3>A versatile, easy-to-understand, calorie tracker and recipe converter.</h3>
                </div>
                <div class="hero-button">
                    <a href="">Get Started</a>
                </div>
            </div>
        </hero>
        <!-- Recipe Preview -->
        <div class="recipe-container">
            <div class="recipe-cards">
                <div class="recipe-card">
                    <div class="card-head"></div>
                    <div class="card-body">
                        <div class="card-title"></div>
                        <div class="card-info">
                            <div class="card-icons">
                                <div class="recipe-servings">
                                    <i class='bx bx-dish'></i>
                                </div>
                                <div class="recipe-time">
                                    <i class='bx bx-timer' ></i>
                                </div>
                                <div class="recipe-calories">
                                    <i class='bx bxs-hot' ></i>
                                </div>
                            </div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                </div>
                <div class="recipe-card">
                    <div class="card-head"></div>
                    <div class="card-body">
                        <div class="card-title"></div>
                        <div class="card-info">
                            <div class="card-icons">
                                <div class="recipe-servings">
                                    <i class='bx bx-dish'></i>
                                </div>
                                <div class="recipe-time">
                                    <i class='bx bx-timer'></i>
                                </div>
                                <div class="recipe-calories">
                                    <i class='bx bxs-hot'></i>
                                </div>
                            </div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer-container">
            <div class="footer">
                <div class="footer-title">
                    <h3>Nutri<span class="footer-title-acc">Search</span></h3>
                </div>
                <div class="footer-link-c">
                    <div class="footer-explore">
                        <h4 class="footer-explore-title">Explore</h4>
                        <a href="" class="footer-link">Recipes</a>
                        <a href="" class="footer-link">Nutrition</a>
                        <a href="" class="footer-link">About</a>
                    </div>
                    <div class="footer-socials">
                        <h4 class="footer-social-title">Socials</h4>
                        <a href="https://github.com/danielaglr/NutriSearch" class="footer-social"><i class='bx bxl-github' ></i> GitHub</a>
                        <a href="" class="footer-social"><i class='bx bxl-instagram'></i> Instagram</a>
                        <a href="" class="footer-social"><i class='bx bxl-twitter' ></i> Twitter</a>
                    </div>
                    <div class="footer-support">
                        <h4 class="footer-support-title">Support</h4>
                        <div class="footer-support-email">
                            <input type="email" class="support-email-input" placeholder="Enter your email address">
                            <div class="support-email-submit">
                                <a href="mailto:nutrisearchsupport@nutrisearch.com?subject=Support">Send</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <!-- Scripts -->
    <script src="./javascript/nav-toggle.js"></script>
</body>
</html>
